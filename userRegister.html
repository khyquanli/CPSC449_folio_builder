<!-- Register Form -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <link rel="icon" type="image/jpeg" href="assets/placeholder-icon.jpg">
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=keyboard_arrow_down" />
</head>

<body>
  <div id="navbar"></div>
  <div class="login-container">
    <div id="registerForm">
      <h1>Sign Up</h1>
      <form action="/register" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="input_password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <!-- <div class="toggle">Already have an account?</div>
       <button onclick="toggleForms()">Login</button> -->
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
