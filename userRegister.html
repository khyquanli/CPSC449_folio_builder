 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="loginRegistrationPageStyle.css"> <!-- Link to Login/Registration Styles-->   
<link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=keyboard_arrow_down" />
</head>

<body>
<div id="registerForm">
      <h2>Register</h2>
      <form action="/register" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name ="password" placeholder="Password" required>
        <input type="password"  name ="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
      <!-- <div class="toggle">Already have an account?</div>
       <button onclick="toggleForms()">Login</button> -->
    </div>


    </body>
</html>
