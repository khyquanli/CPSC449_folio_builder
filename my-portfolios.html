<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolios â€¢ Folio Builder</title>

  <link rel="icon" type="image/jpeg" href="assets/placeholder-icon.jpg" />
  <link rel="stylesheet" href="styles.css?v=7" />
  <link rel="stylesheet" href="portfolio-builder.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body class="pf-body" data-require-auth>
  <!-- Top navbar (same as the rest of the site) -->
  <div id="navbar"></div>

  <!-- App shell: shared sidebar + main content -->
  <div class="shell">
    <!-- Shared sidebar will be injected here by script.js -->
    <div id="sidebarHost"></div>

    <!-- MAIN CONTENT AREA -->
    <main class="main">
      <!-- TOP: Template strip (Google Docs style) -->
      <section class="pf-templates">
        <h1 class="pf-title">Choose a template</h1>
        <p class="pf-sub">
          Start a new portfolio from one of our presets.
        </p>

        <div class="pf-template-row">
          <button class="pf-template-card template-card template-card-mini" data-template="minimal">
            <div class="template-icon-wrapper">
              <i data-lucide="layout" class="template-icon"></i>
            </div>
            <h3>Minimal</h3>
            <p class="template-description">Clean, professional design with focus on content</p>
          </button>

          <button class="pf-template-card template-card template-card-mini" data-template="modern">
            <div class="template-icon-wrapper">
              <i data-lucide="sparkles" class="template-icon"></i>
            </div>
            <h3>Modern</h3>
            <p class="template-description">Bold gradients and contemporary aesthetics</p>
          </button>

          <button class="pf-template-card template-card template-card-mini" data-template="creative">
            <div class="template-icon-wrapper">
              <i data-lucide="palette" class="template-icon"></i>
            </div>
            <h3>Creative</h3>
            <p class="template-description">Unique layouts for designers and artists</p>
          </button>
        </div>
      </section>

      <!-- BOTTOM: Grid of existing portfolios (Drive style) -->
      <section class="pf-grid-section">
        <div class="pf-grid-header">
          <h2>Your Portfolios</h2>
        </div>

        <div class="pf-grid" id="portfolioGrid">
          <!-- Loading state -->
          <div class="pf-loading">Loading your portfolios...</div>
        </div>

        <!-- Empty state (hidden by default) -->
        <div class="pf-empty-state" id="emptyState" style="display: none;">
          <span class="material-symbols-outlined" style="font-size: 64px; color: #9ca3af;">folder_open</span>
          <h3>No portfolios yet</h3>
          <p>Create your first portfolio to get started</p>
          <a href="create-portfolio.html" class="pf-btn-primary">
            <span class="material-symbols-outlined">add</span>
            Create Portfolio
          </a>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script src="my-portfolios.js"></script>
</body>

</html>
