<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <link rel="icon" type="image/jpeg" href="assets/placeholder-icon.jpg">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="loginRegistrationPageStyle.css"><!-- Link to Login/Registration Styles -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=keyboard_arrow_down" />
</head>

<body>

  <div id="navbar"></div>

  <div class="login-container">
    <!-- Login Form -->
    <div id="loginForm">
      <h1>Log In</h1>
      <div class="toggle">Don't have an account? <a href="userRegister.html">Register</a></div>
      <!-- <button onclick="window.location.href='userRegister.html'">Register</button> -->
      <form action="/login" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Username" required>
        <label for="password">Password</label>
        <input type="password" name="input_password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>

    </div>

  </div>
  <script src="script.js"></script>

</body>

</html>
