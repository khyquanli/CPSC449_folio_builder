<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard • Folio Builder</title>

  <!-- Material Symbols (icons) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=7">

  <style>
    /* ===============  Design tokens  =============== */
    :root{
      --bg: #f4f6fb;
      --surface: #ffffff;
      --ink: #111319;
      --muted: #6b7280;
      --border: #e6e8ee;
      --brand: #0f62fe;
      --brand-ink: #fff;
      --radius: 14px;
      --shadow: 0 1px 2px rgba(17,19,25,0.05), 0 12px 30px rgba(17,19,25,0.06);
    }
    * { box-sizing: border-box; }
    html,body { margin:0; padding:0; height:100%; background:var(--bg); color:var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }

    a { color: inherit; text-decoration: none; }

    /* ===============  Top bar  =============== */
    .topbar {
      position: sticky; top:0; z-index: 20;
      height:56px; background:var(--surface);
      border-bottom:1px solid var(--border);
      display:flex; align-items:center; gap:12px; padding:0 12px;
    }
    .brand { display:flex; align-items:center; gap:10px; font-weight:700; }
    .brand .logo { width:28px; height:28px; border-radius:6px; background:var(--brand); display:inline-flex;
      align-items:center; justify-content:center; color:var(--brand-ink); font-size:14px; }
    .topbar .grow { flex:1; }
    .search {
      display:flex; align-items:center; gap:8px; padding:6px 10px; background:#fff;
      border:1px solid var(--border); border-radius:10px; max-width:540px; width:100%;
    }
    .search input{ border:0; outline:0; width:100%; font:inherit; }
    .top-actions { display:flex; gap:8px; }
    .btn {
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px;
      border:1px solid var(--border); border-radius:10px; background:#fff; cursor:pointer; font-weight:600;
    }
    .btn-primary { background:var(--brand); color:var(--brand-ink); border-color:var(--brand); }
    /* Improve icons: make sure the variable axes are set */
    .icon {
      font-family: "Material Symbols Outlined";
      font-weight: normal;
      font-style: normal;
      font-size: 20px;
      line-height: 1;
      display: inline-block;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .menu-btn { display:inline-flex; align-items:center; gap:6px; }

    /* ===============  Layout (sidebar + main)  =============== */
    .shell { position:relative; }
    .sidebar {
      position: fixed; top:56px; left:0; bottom:0; width:252px; background:#fff;
      border-right:1px solid var(--border); padding:12px; overflow:auto; z-index:10;
    }
    .sidebar.is-collapsed { width:72px; }
    .sidebar .group-label { font-size:.78rem; color:var(--muted); margin:10px 8px 6px; }
    .sidebar .item {
      display:flex; align-items:center; gap:12px; padding:10px 10px; border-radius:10px; color:#2b2f37;
    }
    .sidebar .item:hover { background:#f4f7ff; }
    .sidebar .item .text { white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .sidebar.is-collapsed .text { display:none; }
    .quick {
      border:1px dashed var(--border); background:#fafbff; border-radius:12px; padding:10px; margin-bottom:10px;
    }
    .quick .btn { width:100%; justify-content:center; }

    .main {
      margin:16px; margin-left: calc(252px + 16px);
    }
    .sidebar.is-collapsed ~ .main { margin-left: calc(72px + 16px); }

    /* ===============  Cards / sections  =============== */
    .card {
      background:#fff; border:1px solid var(--border); border-radius:var(--radius); box-shadow: var(--shadow);
    }
    .pad { padding:16px; }
    .title { font-size:clamp(22px, 3.2vw, 32px); margin:0 0 4px; }
    .muted { color:var(--muted); }
    .row { display:flex; align-items:center; gap:10px; }
    .sp { height:12px; }

    /* ===============  Checklist  =============== */
    .checklist-head {
      display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:10px;
    }
    .progress {
      display:flex; align-items:center; gap:8px; font-weight:600;
    }
    .meter {
      height:8px; width:180px; background:#eef0f6; border-radius:999px; overflow:hidden; border:1px solid var(--border);
    }
    .meter > i { display:block; height:100%; width:0%; background:var(--brand); }

    .tasks { display:grid; gap:8px; }
    .task {
      display:grid; grid-template-columns: 28px 1fr auto; align-items:center; gap:8px;
      border:1px solid var(--border); border-radius:12px; padding:10px 12px; background:#fff;
    }
    .task .action { display:flex; gap:8px; }
    .chip { display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--border); background:#fff; font-weight:600; }
    .chip.primary { background:var(--brand); color:#fff; border-color:var(--brand); }

    /* ===============  Responsive  =============== */
    @media (max-width: 980px){
      .sidebar { transform: translateX(-100%); transition: transform .2s ease; width: 272px; }
      .sidebar.is-open { transform: translateX(0); }
      .main { margin-left:16px; }
      .search { display:none; }
    }
  </style>
</head>
<body>
  <!-- Top bar -->
  <header class="topbar">
    <button class="btn menu-btn" id="sidebarToggle"><span class="icon">menu</span>menu</button>
    <div class="brand">
      <div class="logo">FB</div>
      <span>Folio Builder</span>
      <span class="muted">|</span>
      <a class="muted" href="#">My Site</a>
    </div>
    <div class="grow"></div>
    <label class="search">
      <span class="icon">search</span>
      <input placeholder="Search for tools, apps, help & more…" />
    </label>
    <div class="top-actions">
  <button class="icon-btn" aria-label="Inbox" data-menu="inboxMenu">
    <span class="icon">inbox</span>
    <span class="badge" id="inboxBadge">3</span>
  </button>

  <button class="icon-btn" aria-label="Notifications" data-menu="notifMenu">
    <span class="icon">notifications</span>
    <span class="badge" id="notifBadge">2</span>
  </button>

  <button class="icon-btn" aria-label="Account" data-menu="acctMenu">
    <span class="icon">account_circle</span>
  </button>
</div>
  </header>

  <div class="shell">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
  <div class="quick">
    <div class="group-label">Quick Actions</div>
    <button class="btn"><span class="icon">add</span>Create Portfolio</button>
  </div>

  <div class="group-label">Workspace</div>
  <a class="item" href="#setup"><span class="icon">tune</span><span class="text">Setup</span></a>
  <a class="item" href="#portfolio"><span class="icon">work</span><span class="text">Portfolio</span></a>
  <a class="item" href="#applications"><span class="icon">assignment_turned_in</span><span class="text">Job Applications</span></a>
  <a class="item" href="#analytics"><span class="icon">insights</span><span class="text">Analytics</span></a>

  <div class="nav-sep"></div>

  <div class="group-label">Other</div>
  <a class="item" href="#inbox"><span class="icon">inbox</span><span class="text">Inbox</span></a>
  <a class="item" href="#settings"><span class="icon">settings</span><span class="text">Settings</span></a>
  <a class="item" href="#help"><span class="icon">help</span><span class="text">Help</span></a>

  <div style="height:8px"></div>
</aside>

    <!-- Main -->
    <main class="main" id="main">
      <section class="card pad">
        <h1 class="title">Welcome to your Dashboard</h1>
        <p class="muted">Let’s set up your business</p>
        <div class="sp"></div>

        <div class="checklist-head">
          <div class="row muted">
            <span id="countLabel">0/6 completed</span>
          </div>
          <div class="progress">
            <div class="meter"><i id="meterBar" style="width:0%"></i></div>
          </div>
        </div>

        <div class="tasks" id="tasks">
          <!-- Tasks (rendered from JS) -->
        </div>
      </section>
    </main>
  </div>

  <script>
    // ----- Sidebar toggle (desktop collapse, mobile slide-in) -----
    const sidebar = document.getElementById('sidebar');
    const toggle  = document.getElementById('sidebarToggle');
    function toggleSidebar(){
      if (window.matchMedia('(max-width: 980px)').matches){
        sidebar.classList.toggle('is-open');
      } else {
        sidebar.classList.toggle('is-collapsed');
      }
    }
    toggle.addEventListener('click', toggleSidebar);

    // ----- Checklist model -----
    const steps = [
      { id:'site-type', label:'Update your site type', btn:'', icon:'check_circle' },
      { id:'domain', label:'Connect a custom domain', cta:'Let’s Go' },
      { id:'project', label:'Add a project to your portfolio', cta:'Add Project' },
      { id:'design', label:'Design your website', cta:'Design Site' },
    ];

    const tasksEl   = document.getElementById('tasks');
    const meterBar  = document.getElementById('meterBar');
    const countLbl  = document.getElementById('countLabel');

    // Persisted completion in localStorage
    const KEY = 'fb_checklist';
    const state = JSON.parse(localStorage.getItem(KEY) || '{}');

    function render(){
      tasksEl.innerHTML = '';
      let complete = 0;

      steps.forEach(step => {
        const checked = !!state[step.id];
        if (checked) complete++;

        const row = document.createElement('div');
        row.className = 'task';
        row.innerHTML = `
          <label><input type="checkbox" ${checked ? 'checked' : ''} data-id="${step.id}" /></label>
          <div>
            <div style="font-weight:700">${step.label}</div>
            ${step.sub ? `<div class="muted" style="font-size:.9rem">${step.sub}</div>` : ''}
          </div>
          <div class="action">
            ${step.cta ? `<button class="chip primary">${step.cta}</button>` : ''}
          </div>
        `;
        tasksEl.appendChild(row);
      });

      const pct = Math.round((complete / steps.length) * 100);
      meterBar.style.width = pct + '%';
      countLbl.textContent = `${complete}/${steps.length} completed`;
    }

    tasksEl.addEventListener('change', (e) => {
      if (e.target.matches('input[type="checkbox"]')){
        const id = e.target.getAttribute('data-id');
        state[id] = e.target.checked;
        localStorage.setItem(KEY, JSON.stringify(state));
        render();
      }
    });

    render();
  </script>
</body>
</html>
